<!-- Todo list section -->
<div class="row mx-1 px-5 pb-3 w-80">
  <div class="col mx-auto">
    <!-- Todo Item 1 -->
    <div
      class="row px-3 align-items-center todo-item rounded"
      *ngFor="let task of tasks"
    >
      <div class="col-auto m-1 p-0 d-flex align-items-center">
        <h2 class="m-0 p-0">
          <i
            class="fa text-primary btn m-0 p-0"
            data-toggle="tooltip"
            data-placement="bottom"
            [ngClass]="
              !task.completed
                ? 'fa-square'
                : 'fa-square-check text-decoration-line-through'
            "
            (click)="toggleComplete(task)"
            [title]="task.completed ? 'Mark as complete' : 'Mark as todo'"
          ></i>
        </h2>
      </div>
      <div class="col px-1 m-1 d-flex align-items-center">
        <input
          type="text"
          class="form-control form-control-lg border-0 edit-todo-input rounded px-3 pe-auto"
          [ngClass]="{
            'bg-transparent': !editMode,
            'text-decoration-line-through': task.completed
          }"
          [readOnly]="!(editMode && task.id == targetTask) ? true : false"
          [(ngModel)]="task.title"
          (keyup.enter)="toggleEdit(task.id)"
          (click)="toggleComplete(task)"
          [title]="task.title"
        />
      </div>
      <div class="col-auto m-1 p-0 px-3 d-none"></div>

      <!-- ------------------------------- actions ------------------------------- -->
      <div class="col-auto m-1 p-0 todo-actions">
        <div class="row d-flex align-items-center justify-content-end">
          <div class="col-6">
            <h5 class="m-0 p-0 px-2">
              <i
                class="fa text-info btn m-0 p-0"
                [ngClass]="
                  !(editMode && task.id == targetTask)
                    ? 'fa-pencil'
                    : 'fa-check'
                "
                data-toggle="tooltip"
                [autofocus]="
                  !(editMode && task.id == targetTask) ? true : false
                "
                data-placement="bottom"
                (click)="toggleEdit(task.id)"
                [title]="editMode ? 'Edit todo' : 'Save todo'"
              ></i>
            </h5>
          </div>
          <div class="col-6">
            <h5 class="m-0 p-0 px-2">
              <i
                class="fa fa-trash text-danger btn m-0 p-0"
                data-toggle="tooltip"
                (click)="deleteTask(task.id)"
                data-placement="bottom"
                title="Delete todo"
              ></i>
            </h5>
          </div>
        </div>
        <!-- <div class="row todo-created-info">
          <div class="col-auto d-flex align-items-center pr-2">
            <i
              class="fa fa-info-circle my-2 px-2 text-black-50 btn"
              data-toggle="tooltip"
              data-placement="bottom"
              title=""
              data-original-title="Created date"
            ></i>
            <label class="date-label my-2 text-black-50">28th Jun 2020</label>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
